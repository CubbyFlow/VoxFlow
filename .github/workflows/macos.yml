name: macOS

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-macos:
    env:
      build_type: "Release"
      vulkan_version: "1.3.204.1"
      vulkan_sdk: "/Volumes/vulkansdk-macos-1.3.204.1"
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS 12.4 + Xcode 13.4.1
          - name: "macOS 12.4 + Xcode 13.4.1"
            os: macos-12
            compiler: xcode
            version: "13.4.1"
          # macOS 11.6 + Xcode 13.2.1
          - name: "macOS 11.6 + Xcode 13.2.1"
            os: macos-11
            compiler: xcode
            version: "13.2.1"
          # macOS 11.6 + Xcode 12.5.1
          - name: "macOS 11.6 + Xcode 12.5.1"
            os: macos-11
            compiler: xcode
            version: "12.5.1"
          # macOS 11.6 + Xcode 11.7
          - name: "macOS 11.6 + Xcode 11.7"
            os: macos-11
            compiler: xcode
            version: "11.7"
          # macOS 12.4 + gcc-11
          - name: "macOS 12.4 + gcc-11"
            os: macos-12
            compiler: gcc
            version: "11"
          # macOS 11.6 + gcc-11
          - name: "macOS 11.6 + gcc-11"
            os: macos-11
            compiler: gcc
            version: "11"
          # macOS 11.6 + gcc-10
          - name: "macOS 11.6 + gcc-10"
            os: macos-11
            compiler: gcc
            version: "10"
          # macOS 11.6 + gcc-9
          - name: "macOS 11.6 + gcc-9"
            os: macos-11
            compiler: gcc
            version: "9"

    runs-on: ${{matrix.os}}
    name: ${{matrix.name}}

    steps:
      - uses: actions/checkout@v1
        with:
          submodules: true
      - name: Configure Compiler
        shell: bash
        run: |
          ls -ls /Applications/
          sudo xcode-select -switch /Applications/Xcode_${{ matrix.version }}.app
          echo "CC=clang" >> $GITHUB_ENV
          echo "CXX=clang++" >> $GITHUB_ENV
      - name: Configure Vulkan SDK using the downloaded spec
        uses: humbletim/setup-vulkan-sdk@v1.2.0
        with:
          vulkan-query-version: ${{ env.vulkan_version }}
          vulkan-components: Vulkan-Headers, Vulkan-Loader
          vulkan-use-cache: true
      - name: Execute bootstrap script
        shell: bash
        run: |
          python3 bootstrap.py
      - name: Configure Build
        run: |
          mkdir build
          cd build && cmake .. -DCMAKE_BUILD_TYPE=${{env.build_type}} -DCUBBYFLOW_TASKING_SYSTEM=CPP11Thread
      - name: Build
        run: cd build && make
