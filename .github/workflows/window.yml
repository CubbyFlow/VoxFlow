name: Window

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-window:
    env:
      build_type: "Release"
      vulkan_sdk: "C:/VulkanSDK"
      vulkan_version: "1.3.204.1"
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: "Windows Server 2022 + Visual Studio 2022"
            os: windows-2022
          - name: "Windows Server 2019 + Visual Studio 2019"
            os: windows-2019

    runs-on: ${{matrix.os}}
    name: ${{matrix.name}}
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true
    - name: Configure Vulkan SDK using the downloaded spec
      uses: humbletim/setup-vulkan-sdk@v1.2.0
      with:
        vulkan-query-version: ${{ env.vulkan_version }}
        vulkan-components: Vulkan-Headers, Vulkan-Loader
        vulkan-use-cache: true
    - name: Execute bootstrap script
      run: |
        python bootstrap.py
    - name: Configure Build
      run: |
        mkdir build
        cd build && cmake .. -DCMAKE_GENERATOR_PLATFORM=x64 -DCMAKE_BUILD_TYPE=${{env.build_type}}
    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2
    - name: Build
      run: cd build && MSBuild.exe VoxFlow.sln /p:Configuration=${{env.build_type}}
    - name: Run Unit Test
      run: /a/VoxFlow/VoxFlow/build/bin/${{env.build_type}}/UnitTests.exe